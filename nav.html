<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>


<style>
    .wrapper a {
        font-size: 30px;
        text-transform: capitalize;
    }

    .wrapper button {
        margin-bottom: 25px;
        width: 300px;
        height: 45px;
    }
</style>

<body class="m-page">

    <div class="wrapper" style="padding: 50px;">
        <a href="index.html" style="display: block; margin-bottom: 20px;">
            Главная
        </a>




        <button style="border: 2px solid #000;margin-bottom: 20px;" data-bs-toggle="modal" data-bs-target="#quickOrder">
            Быстрый заказ
        </button>


        <code>

            @@include
            ('components/page-blocks/_filter-slider.html',{ <br>
            "start1":"0", <br>
            "start2":"30000", <br>
            "min":"1000", <br>
            "max":"100000", <br>
            })

        </code>
    </div>







    <div class="modal" id="Modal">
        <div class="modal__bg modal-bg _close-modal"></div>
        <div class="modal__dialog">
            <div class="modal__top">
                <div class="text32 medium-text">
                    Title
                </div>
                <button class="close-btn _close-modal">
                    <img src="img/close.svg" alt="">
                </button>
            </div>
        </div>
    </div>

    <!--  -->
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU"></script>
    <script>
        ymaps.ready(init);

        function init() {
            let map, point = [55.73939098, 37.72186256],
                points = [{
                        coords: [55.82037683705553, 37.78414889286801],
                        title: 'Благая весть',
                        content: 'Метро «Щелковская», ул. Иркутская д.11/1'
                    },
                    {
                        coords: [55.83755513883943, 37.52341227410019],
                        title: 'Благая весть - Север',
                        content: 'МЦК «Коптево», ул. Коптевская, д. 30 А'
                    },
                    {
                        coords: [55.63259165908305, 37.6577526269836],
                        title: 'Благая весть - Юг',
                        content: 'Метро «Кантемировская», Пролетарский проспект, дом 24'
                    },
                    {
                        coords: [55.69001137488466, 37.5786329404754],
                        title: 'Благая весть - Юго-Запад',
                        content: 'Метро «Академическая», ул. Гримау 10А, стр.1'
                    }
                ];
            map = new ymaps.Map("map", {
                center: [55.75399399999374, 37.62209300000001],
                zoom: 10
            });
            points.forEach(function(point) {
                let placemark = new ymaps.Placemark(point.coords, {
                    hintContent: point.title,
                    balloonContentHeader: point.title,
                    balloonContent: point.content
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: 'img/marker.png',
                    iconImageSize: [47, 54],
                    iconImageOffset: [-24, -54]
                });
                map.geoObjects.add(placemark);
            })
        }
    </script>

</body>

</html>
